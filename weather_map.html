<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/weather_map.css">


</head>
<body>

    <h1>Weather Map App</h1>
    <div id="input">
        <input type="text" id = "address_marker" placeholder="Enter an address">
        <button id="send" class="btn btn-info">Send</button>
    </div>
    <h2 id="city"></h2>
    <div class="container">
        <div id="forecast"></div>
        <div id="map-canvas"></div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOwq1Zf2ZY5H8E5az8al2nxw_iTvThfys&libraries=places"></script>
<script src="JS/weather_map.js"></script>
<script src="JS/moment.js"></script>
</body>
</html>
